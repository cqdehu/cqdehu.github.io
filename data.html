<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giftlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container mt-5 border border-1 border-dark rounded"
      id="enterDetails"
    >
      <div class="row">
        <div class="col">
          <h1 class="my-2">Enter Details</h1>

          <label for="enterID" class="form-label">ID</label>
          <input
            type="number"
            class="form-control"
            placeholder="ID"
            id="enterID"
          />

          <label for="enterName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            id="enterName"
          />

          <label for="enterPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="enterPassword"
          />
          
          <label for="enterAge" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            placeholder="Age"
            id="enterAge"
          />

          <button class="btn btn-outline-success my-3" id="insert">
            Insert
          </button>
          <button class="btn btn-outline-warning my-3" id="update">
            Update
          </button>
          <button class="btn btn-outline-danger my-3" id="remove">
            Remove
          </button>
        </div>
      </div>
    </div>

    <div
      class="container mt-5 border border-1 border-dark rounded"
      id="findDetails"
    >
      <div class="row">
        <div class="col">
          <h1 class="my-2">Find by ID</h1>
          <label for="findID" class="form-label">ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="ID"
            id="findID"
          />
          <button class="btn btn-outline-info my-3" id="find">Find</button>
        </div>
      </div>
    </div>

    <div class="container-md my-5">
      <div class="row">
        <div class="col">
          <h3 id="findName"></h3>
          <h3 id="findAge"></h3>
          <h3 id="findPassword"></h3>
        </div>
      </div>
    </div>

    <script src="data.js.js">

    </script>
  </body>
</html>
