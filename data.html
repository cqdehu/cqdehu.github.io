<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giftlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container mt-5 border border-1 border-dark rounded"
      id="enterDetails"
    >
      <div class="row">
        <div class="col">
          <h1 class="my-2">Enter Details</h1>

          <label for="enterID" class="form-label">ID</label>
          <input
            type="number"
            class="form-control"
            placeholder="ID"
            id="enterID"
          />

          <label for="enterName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            id="enterName"
          />

          <label for="enterPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="enterPassword"
          />
          
          <label for="enterAge" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            placeholder="Age"
            id="enterAge"
          />

          <button class="btn btn-outline-success my-3" id="insert">
            Insert
          </button>
          <button class="btn btn-outline-warning my-3" id="update">
            Update
          </button>
          <button class="btn btn-outline-danger my-3" id="remove">
            Remove
          </button>
        </div>
      </div>
    </div>

    <div
      class="container mt-5 border border-1 border-dark rounded"
      id="findDetails"
    >
      <div class="row">
        <div class="col">
          <h1 class="my-2">Find by ID</h1>
          <label for="findID" class="form-label">ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="ID"
            id="findID"
          />
          <button class="btn btn-outline-info my-3" id="find">Find</button>
        </div>
      </div>
    </div>

    <div class="container-md my-5">
      <div class="row">
        <div class="col">
          <h3 id="findName"></h3>
          <h3 id="findAge"></h3>
          <h3 id="findPassword"></h3>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBk-jNnqJXgPViIYUV6XEyQJYPx0ycgCiQ",
        authDomain: "cqdebase.firebaseapp.com",
        databaseURL:
          "https://cqdebase-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cqdebase",
        storageBucket: "cqdebase.appspot.com",
        messagingSenderId: "76552844485",
        appId: "1:76552844485:web:456267bce18d1ae84becac",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        set,
        get,
        update,
        remove,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

      const db = getDatabase();

      var enterID = document.querySelector("#enterID");
      var enterName = document.querySelector("#enterName");
      var enterPassword = document.querySelector("#enterPassword")
      var enterAge = document.querySelector("#enterAge");
      var findID = document.querySelector("#findID");
      var findName = document.querySelector("#findName");
      var findPassword = document.querySelector("#findPassword")
      var findAge = document.querySelector("#findAge");

      var insertBtn = document.querySelector("#insert");
      var updateBtn = document.querySelector("#update");
      var removeBtn = document.querySelector("#remove");
      var findBtn = document.querySelector("#find");

      function InsertData() {
        set(ref(db, "People/" + enterID.value), {
          Name: enterName.value,
          Password: enterPassword.value,
          ID: enterID.value,
          Age: enterAge.value,
        })
          .then(() => {
            alert("Data added successfully!");
          })
          .catch(() => {
            alert(error);
          });
      }

      function FindData() {
        const dbref = ref(db);

        get(child(dbref, "People/" + findID.value))
          .then((snapshot) => {
            if (snapshot.exists()) {
              findName.innerHTML = "Name: " + snapshot.val().Name;
              findPassword.innerHTML = "Password: " + snapshot.val().Password
              findAge.innerHTML = "Age: " + snapshot.val().Age;
            } else {
              alert("No data found!");
            }
          })
          .catch((error) => {
            alert(error);
          });
      }

      function UpdateData() {
        update(ref(db, "People/" + enterID.value), {
          Name: enterName.value,
          Password: enterPassword.value,  
          Age: enterAge.value,
        })
          .then(() => {
            alert("Data updated successfuly!");
          })
          .catch((error) => {
            alert(error);
          });
      }

      function RemoveData() {
        remove(ref(db, "People/" + enterID.value))
          .then(() => {
            alert("Data removed successfully!");
          })
          .catch((error) => {
            alert(error);
          });
      }

      insertBtn.addEventListener("click", InsertData);
      updateBtn.addEventListener("click", UpdateData);
      removeBtn.addEventListener("click", RemoveData);
      findBtn.addEventListener("click", FindData);

    </script>
  </body>
</html>
