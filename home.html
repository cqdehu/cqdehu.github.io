<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 1.0.0</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark m-0 p-0">
    <header>
      <div class="container text-light mx-auto my-4">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Math</h1>
            <p class="text-center">1.0.0</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container text-light mx-auto my-3">
        <div class="row">
          <div class="col text-center">
            <table class="mx-auto">
              <tr>
                <td class="p-2"><h2 class="text-light" id="min">Minimum:</h2></td>
                <td class="p-2"><input type="number" class="form-c" id="minimum"/></td>
              </tr>
              <tr>
                <td class="p-2"><h2 class="text-light" id="max">Maximum:</h2></td>
                <td class="p-2"><input type="number" class="form-c" id="maximum"/></td>
              </tr>
              <tr>
                <td class="p-2" colspan="2"><h5 id="numrange">0-10</h5></td>
              </tr>
            </table>
          </div>
        </div>
      </div>


      <div class="container text-light mx-auto my-4">
        <div class="row">
          <div class="col text-center">
            <h3 class="pb-4">Choose operation:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="cbtn" onclick="adition()">Addition</button>
          </div>
          <div class="col text-center">
            <button class="cbtn" onclick="subtraction()">Subtraction</button>
          </div>
          <div class="col text-center">
            <button class="cbtn" onclick="multiplication()">Multiplication</button>
          </div>
          <div class="col text-center">
            <button class="cbtn" disabled onclick="division()">Division</button>
          </div>
        </div>
      </div>

      

      <div class="container text-light mx-auto my-4">
        <div class="row">
          <div class="col text-center">
            <table class="mx-auto">
              <tr>
                <td class="p-3"><h1 id="op"></h1></td>
              </tr>
              <tr>
                <td class="p-3"><input type="text" class="form-c" id="usum"></td>
              </tr>
              <tr>
                <td class="p-3"><button class="cbtn" onclick="check()">Check</button></td>
              </tr>
              <tr>
                <td><h4 id="points"></h4></td>
              </tr>
              <tr>
                <td><h5 id="strike"></h5></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="math.js"></script>
  </body>
</html>
