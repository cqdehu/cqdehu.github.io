<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math</title>
  <link rel="stylesheet" href="math.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-dark m-0 p-0">



  <header>

  </header>



  <main class="container">

    <!--Head-->
    <div class="row my-4">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="row ">
              <div class="col">
                <p class="text-end fs-1 Bungee m-0" id="num1">0</p>
              </div>
              <div class="col">
                <p class="text-center fs-1 Bungee m-0" id="operation">+</p>
              </div>
              <div class="col">
                <p class="text-start fs-1 Bungee m-0" id="num2">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row my-4">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col text-center Bungee"><ion-icon name="ellipse-outline"></ion-icon></div>
              <div class="col text-center Bungee"><ion-icon name="ellipse-outline"></ion-icon></div>
              <div class="col text-center Bungee"><ion-icon name="ellipse-outline"></ion-icon></div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!--Input-->
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col"><input type="text" class="form-control"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>



  <script src="math.js"></script>
</body>

</html>
