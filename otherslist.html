<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Other's List | GIFTLIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="font.css">

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="shortcut icon" href="surce/logogreen.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

<body class="p-0 m-0">

  <div id="preloader"></div>

  <!--Header-->
  <header class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-4 text-start">
        <div class="mx-4 my-4">
          <img src="surce/logolightmini.svg" id="logo" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample"></img>
        </div>
      </div>
      <div class="col-4 text-center">
        <div class=" my-4">
          <h3 class="text-light TiltWrap">Other's List</h3>
        </div>
      </div>
      <div class="col-4 text-end">
        <div class="mx-4 my-4">
          <img src="surce/SettingsGreen.svg" id="settingsBtn" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"></img>
        </div>
      </div>
    </div>
    </div>
  </header>
  <!--**************************************************************************************************-->

  <!--Main-->
  <main class="container-fluid" id="listItems">
    
  </main>

  <!--*************************************************************************************************************-->

  
  <!--***************************************************************************************************************-->

      <h5 class="offcanvas-title TiltWrap" id="offcanvasExampleLabel">Lists</h5>
    </div>
    <div class="offcanvas-body p-0">

      <div class="row mx-2 mb-1 align-items-center">
        <h5 class="TiltWrap">My List</h5>
      </div>

      <div class="row border border-3 border-dark mx-3 mb-3 rounded-4 align-items-center">
        <div class="col p-0">
          <h6 class="TiltWrap text-dark m-3">Ábel</h6>
        </div>
        <div class="col-3 text-end">
          <div class="me-4">

          </div>
        </div>
      </div>

      <div class="row mx-2 mb-1 align-items-center">
        <h5 class="TiltWrap">Other Lists</h5>
      </div>

      <div class="row bg-dark mx-3 mb-3 rounded-4 align-items-center" id="otherlistDave">
        <div class="col p-0">
          <h6 class="TiltWrap text-light m-3">Dávid</h6>
        </div>
        <div class="col-2 text-end">
          <div class="me-2">
            <img src="surce/Emty_List.svg" alt="">

        </div>
      </div>

      <div class="row bg-dark mx-3 mb-3 rounded-4 align-items-center">
        <div class="col p-0">
          <h6 class="TiltWrap text-light m-3">Évi</h6>

        <div class="col-2 text-end">
          <div class="me-2">

          </div>
        </div>
      </div>

        <div class="col p-0">
          <h6 class="TiltWrap text-light m-3">Kálmán</h6>
        </div>
        <div class="col-3 text-end">
          <div class="me-2">
            <img src="surce/Time out item.svg" alt="">
            <img src="surce/Emty_List.svg" alt="">
          </div>
        </div>
      </div>

      <div class="row bg-dark mx-3 mb-3 rounded-4 align-items-center">
        <div class="col p-0">
          <h6 class="TiltWrap text-light m-3">Alex</h6>
        </div>
        <div class="col-2 text-end">
          <div class="me-2">
            <img src="surce/Emty_List.svg" alt="">

      <div class="row bg-dark mx-3 mb-3 rounded-4 align-items-center">
        <div class="col p-0">
          <h6 class="TiltWrap text-light m-3">Mattias</h6>
        </div>
        <div class="col-2 text-end">
          <div class="me-2">
            <img src="surce/Emty_List.svg" alt="">
          </div>
        </div>
      </div>

    <div class="offcanvas-body">

    <div class="row justify-content-center text-center rounded rounded-4 mx-4 mb-4 py-1" id="bg-footer-bar">
